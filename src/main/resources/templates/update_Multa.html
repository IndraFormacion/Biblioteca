<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Multas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Gestion de Multas</h1>
		<h2>Actulizacion de Curso</h2>
		<form action="#" th:action="@{/saveMulta}" th:object="${multa}"
		method="POST">
		<input type="hidden" th:field="*{id}"> 
		<input type="date" th:field="*{fIncio}"
			placeholder="Fecha de inicio de la multa" class="form-control mb-4 col-4">

		<input type="date" th:field="*{fFin}"
			placeholder="Fecha de fin de la multa" class="form-control mb-4 col-4">

		

		<button type="submit" class="btn btn-info col-2"> Guardar Multa</button>
	
		<hr>
		<a th:href="@{/Multa}">Volver al listado</a>
	</div>
</body>
</html>
