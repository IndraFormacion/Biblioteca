<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Multas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Gestion de Multas</h1>
		<h2>Actulizacion de Curso</h2>
		<form action="#" th:action="@{/saveMultas}" th:object="${multa}"
			method="post">
			<input type="hidden" th:field="*{id}"> 
			
			<input type="text"
				th:field="*{fIncio}" class="form-control mb-4 col-4"
				placeholder="Fecha de inicio"> 
				<input type="text"
				th:field="*{fFin}" class="form-control mb-4 col-4"
				placeholder="Fecha de fin"> 
				
			<button type="submit" class="btn btn-info col-2">Guardar</button>
		</form>
		<hr>
		<a th:href="@{/Multa}">Volver al listado</a>
	</div>
</body>
</html>
