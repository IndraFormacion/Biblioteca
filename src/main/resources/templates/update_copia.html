<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Cursos</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
<div>
<h1>Gestion de Cursos</h1>
<h2>Actulizacion de Curso</h2>
<form action="#" th:action="@{/saveCopy}" th:object="${copia}" method="post">
<input type="hidden" th:field="*{id}">
<th>Estado</th>
		<select class="form-control mb-4 col-4" th:field="*{estadoCopia.id}">
		<option th:each="estadocopia: ${estcopia}" th:value="${estadocopia.id}" th:text="${estadocopia.copyStatus}" ></option>
		</select>
		<th>Libro</th>
		<select class="form-control mb-4 col-4" th:field="*{libro.id}" >
		<option th:each="libros: ${libros}" th:value="${libros.id}" th:text="${libros.titulo}"></option>
		</select>
<button type="submit" class="btn btn-info col-2">Guardar</button>
</form>
<hr>
<a th:href="@{/}">Volver al listado</a>
</div>
</body>
</html>
