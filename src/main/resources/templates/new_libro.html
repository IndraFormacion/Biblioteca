<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Nuevo libro</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h1>Gestion de Libros</h1>
				<hr>
				<h2>Alta de Libros</h2>

				<form action="#" th:action="@{/savelibro}" th:object="${libro}"
					method="POST">
					<input type="text" th:field="*{titulo}"
						placeholder="Titulo" class="form-control mb-4 col-4">

					<input type="text" th:field="*{tipoLibro.tipoLibro}"
						placeholder="Tipo de libro" class="form-control mb-4 col-4">

					<input type="text" th:field="*{editorial}" placeholder="Editorial"
						class="form-control mb-4 col-4">
						
						<input type="text" th:field="*{anyo}" placeholder="AÃ±o"
						class="form-control mb-4 col-4">

					<button type="submit" class="btn btn-info col-2">Guardar
						Libro</button>
				</form>

				<hr>

				<a th:href="@{/}"> Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
