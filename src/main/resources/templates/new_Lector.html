<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Cursos</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Gestion de Cursos</h1>
	<hr>
	<h2>Alta de Cursos</h2>

	<form action="#" th:action="@{/saveLector}" th:object="${lector}"
		method="POST">
		<input type="text" th:field="*{nombre}"
			placeholder="Nombre del lector" class="form-control mb-4 col-4">

		<input type="text" th:field="*{telefono}"
			placeholder="Telefono del lector" class="form-control mb-4 col-4">

		<input type="text" th:field="*{direccion}"
			placeholder="Direccion del lector" class="form-control mb-4 col-4">

		<button type="submit" class="btn btn-info col-2"> Guardar Curso</button>
	</form>

	<hr>

	<a th:href = "@{/Lector}"> Volver a la liste de lectores</a>
</div>
</body>
</html>
