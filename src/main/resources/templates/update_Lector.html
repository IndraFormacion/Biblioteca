<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cursos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Gestion de Cursos</h1>
		<h2>Actulizacion de Curso</h2>
		<form action="#" th:action="@{/saveLector}" th:object="${lector}"
			method="post">
			<input type="hidden" th:field="*{nSocio}"> <input type="text"
				th:field="*{nombre}" class="form-control mb-4 col-4"
				placeholder="nombre del lector"> <input type="text"
				th:field="*{telefono}" class="form-control mb-4 col-4"
				placeholder="telefono del lector"> <input type="text"
				th:field="*{direccion}" class="form-control mb-4 col-4"
				placeholder="direccion del lector">
			<button type="submit" class="btn btn-info col-2">Guardar</button>
		</form>
		<hr>
		<a th:href="@{/Lector}">Volver al listado de lectores</a>
	</div>
</body>
</html>
