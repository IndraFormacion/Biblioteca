<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Actualizar libro</title>
</head>
<body>
	<div class="container my-2">
		<div class="row">
			.
			<div class="col-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link" href="/">Home</a> <a
								class="nav-item nav-link" href="/copia">Copia</a> <a
								class="nav-item nav-link active" href="/libro">Libro</a> <a
								class="nav-item nav-link" href="/autor">Autor</a> <a
								class="nav-item nav-link" href="/Multa">Multa</a> <a
								class="nav-item nav-link" href="/Lector">Lector</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="col-12">
				<h1>Gestion de Libros</h1>
				<hr>
				<h2>Alta de Libros</h2>

				<form action="#" th:action="@{/savelibro}" th:object="${libro}"
					method="POST">
					<input type="hidden" th:field="*{id}"> 
					
					<input type="text" th:field="*{titulo}" placeholder="Titulo"
						class="form-control mb-4 col-4"> 
						<input type="text"
						th:field="*{anyo}" placeholder="AÃ±o"
						class="form-control mb-4 col-4">
						<select
						th:field="*{autor.id}" class="form-control mb-4 col-4">
						<option th:each="autor: ${autorList}"
							th:text="${autor.nombre}" th:value="${autor.id}"></option>
					</select>
					<select
						th:field="*{tipo.id}" class="form-control mb-4 col-4">
						<option th:each="tipoLibro: ${tipoLibroList}"
							th:text="${tipoLibro.tipoLibro}" th:value="${tipoLibro.id}"></option>
					</select>
					 <input type="text" th:field="*{editorial}" placeholder="Editorial"
						class="form-control mb-4 col-4"> 

					<button type="submit" class="btn btn-info col-2">Guardar
						Libro</button>
				</form>

				<hr>

				<a th:href="@{/libro}"> Volver</a>
			</div>
		</div>
	</div>
</body>
</html>
