<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container my-2">
		<div class="row">
		
			<div class="col-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link" href="./">Home <span
								class="sr-only">(current)</span></a> <a class="nav-item nav-link"
								href="./copia">Copia</a> <a class="nav-item nav-link"
								href="./libro">Libro</a> <a class="nav-item nav-link active"
								href="./autor">Autor</a> <a class="nav-item nav-link"
								href="./Multa">Multa</a> <a class="nav-item nav-link"
								href="./lector">Lector</a>
						</div>
					</div>
				</nav>
			</div>
			<div class="col-12">
				<h1>Lista de Autor</h1>
				<a th:href="@{/addautor}" class="btn btn-primary btn-sm mb-3">Agregar
					Autor</a>
					
				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th><a
								th:href="@{'/pageautor/' + ${currentPage} + '?sortField=nombre&sortDir=' + ${reverseSortDir}}">
									Nombre</a></th>
							<th><a
								th:href="@{'/pageautor/' + ${currentPage} + '?sortField=nacionalidad&sortDir=' + ${reverseSortDir}}">
									Nacionalidad</a></th>
							<th><a
								th:href="@{'/pageautor/' + ${currentPage} + '?sortField=fechaNacimiento&sortDir=' + ${reverseSortDir}}">
									Fecha Nacimiento</a></th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="autor: ${listAutor}">
							<td th:text="${autor.nombre}"></td>
							<td th:text="${autor.nacionalidad}"></td>
							<td th:text="${autor.fechaNacimiento}"></td>
							<td><a th:href="@{/updateautor/{id}(id=${autor.id})}"
								class="btn btn-primary">Actualizar</a> <a
								th:href="@{/deleteautor/{id}(id=${autor.id})}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>

				<div th:if="${totalPages >1}">
					<div class="row col-sm-10">
						<div class="col-sm-5">Total Rows: [[${totalItems}]]</div>
						<div class="col-sm-3">
							<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
								th:if="${currentPage != i}"
								th:href="@{'/pageautor/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span>
							</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/pageautor/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Próximo</a>
							<span th:unless="${currentPage < totalPages}">Próximo</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/pageautor/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Último</a>
							<span th:unless="${currentPage < totalPages}">Último</span>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
