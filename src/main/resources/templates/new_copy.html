<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Copias</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/">Home </a> <a
                                class="nav-item nav-link active" href="/copia">Copia</a> <a
                                class="nav-item nav-link" href="/libro">Libro</a> <a
                                class="nav-item nav-link" href="/autor">Autor</a> <a
                                class="nav-item nav-link" href="/Multa">Multa</a> <a
                                class="nav-item nav-link" href="/lector">Lector</a>
                        </div>
                    </div>
                </nav>
	<h1>Gestion de copias</h1>
	<hr>
	<h2>Alta de copias</h2>

	<form action="#" th:action="@{/saveCopy}" th:object="${copia}" method="POST">
		<th>Estado</th>
		
		<select class="form-control mb-4 col-4" th:field="*{estadoCopia.id}">
		<option th:each="estadocopia: ${estcopia}" th:value="${estadocopia.id}" th:text="${estadocopia.copyStatus}" ></option>
		</select>
		<th>Libro</th>
		<select class="form-control mb-4 col-4" th:field="*{libro.id}" >
		<option th:each="libros: ${libros}" th:value="${libros.id}" th:text="${libros.titulo}"></option>
		</select>
		

		<button type="submit" class="btn btn-info col-2"> Guardar Copia</button>
	</form>

	<hr>

	<a th:href = "@{/}"> Back to Copy List</a>
</div>
</body>
</html>
