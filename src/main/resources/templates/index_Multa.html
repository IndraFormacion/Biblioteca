<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Multas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Lista de Multas</h1>
		<a th:href="@{/addMulta}" class="btn btn-primary btn-sm mb-3">Multa</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a
						th:href="@{'/pageMulta/' + ${currentPage} + '?sortField=fInicio&sortDir=' + ${reverseSortDir}}">
							Fecha de inicio de la multa</a></th>
					<th><a
						th:href="@{'/pageMulta/' + ${currentPage} + '?sortField=fFin&sortDir=' + ${reverseSortDir}}">
							Fecha de fin de la multa</a></th>
					
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="multa: ${listMulta}">
					<td th:text="${multa.fIncio}"></td>
					<td th:text="${multa.fFin}"></td>
					  <td> <a th:href="@{/updateMulta/{id}(id=${multa.id})}"
						class="btn btn-primary">Actualizar</a> <a
						th:href="@{/deleteMulta/{id}(id=${multa.id})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalPages >1}">
			<div class="row col-sm-10">
				<div class="col-sm-5">Total Rows: [[${totalItems}]]</div>
				<div class="col-sm-3">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
						th:if="${currentPage != i}"
						th:href="@{'/pageMulta/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/pageMulta/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Proximo</a>
					<span th:unless="${currentPage < totalPages}">Proxima</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/pageMulta/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Ultima</a>
					<span th:unless="${currentPage < totalPages}">Ultima</span>
				</div>
			</div>


		</div>
</body>
</html>
